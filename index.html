<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <title>TNX Injector</title> 
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: black;
      color: #00ff00;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 40px;
      border: 3px solid #00ff00;
      padding: 15px 30px;
      display: inline-block;
      border-radius: 12px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ff00;
    }
    input {
      padding: 12px;
      width: 240px;
      border: 2px solid #00ff00;
      border-radius: 6px;
      background: black;
      color: #00ff00;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 16px;
      background: #00ff00;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff00;
    }
    .output {
      margin-top: 30px;
      padding: 20px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.7);
      font-size: 16px;
      min-height: 100px;
      box-shadow: 0 0 15px #00ff00 inset;
    }
    .spinner {
      display: inline-block;
      animation: spin 1s linear infinite;
      font-size: 32px;
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
    .tracker {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
  </style> 
 </head> 
 <body> 
  <canvas id="matrix"></canvas> 
  <div class="container"> 
   <h1>*** TNX INJECTOR ***</h1> 
   <br>
   <br> 
   <input type="text" id="uid" placeholder="Enter your UID">
   <br>
   <br> 
   <input type="password" id="pass" placeholder="Enter your Password">
   <br>
   <br> 
   <input type="text" id="region" placeholder="Enter Region/Server">
   <br> <button onclick="inject()">Inject Now</button> 
   <div class="output" id="output">
    Awaiting UID...
   </div> 
   <div class="tracker" id="tracker"></div> 
  </div> 
  <script>
  // MATRIX RAIN BACKGROUND
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
  const letters = '01';
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = [];
  for (let x = 0; x < columns; x++) drops[x] = 1;

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + 'px monospace';
    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.95)
        drops[i] = 0;
      drops[i]++;
    }
  }
  setInterval(draw, 35);

  // INJECTOR LOGIC
  function inject() {
    const uid = document.getElementById('uid').value.trim();
    const output = document.getElementById('output');
    if (!uid) {
      output.innerHTML = ">> ERROR: No UID entered.";
      return;
    }

    output.innerHTML = ">> UID: " + uid + "<br>> Starting injection...";
    const steps = [
      () => log(">> Step 1: Verifying UID format..."),
      () => log(">> Step 2: Encrypting payload..."),
      () => log(">> Step 3: Checking device compatibility..."),
      () => log(">> Step 4: Connecting to proxy node..."),
      () => log(">> Step 5: Establishing handshake..."),
      () => log(">> Step 6: Validating session key..."),
      () => log(">> Step 7: Uploading script payload..."),
      () => log(">> Step 8: Executing bypass module..."),
      () => log(">> Step 9: Finalizing injection..."),
      () => log(">> Step 10: Cleaning logs and masking identity...")
    ];

    let index = 0;
    function runNextStep() {
      if (index < steps.length) {
        steps[index++]();
        setTimeout(runNextStep, 700);
      } else {
        output.innerHTML += "<br><span class='spinner'>‚è≥</span> Injection Complete!";
        setTimeout(() => {
          output.innerHTML += "<br>> STATUS: SUCCESS ‚úÖ";
        }, 1500);
      }
    }

    function log(text) {
      output.innerHTML += `<br>${text}`;
    }

    setTimeout(runNextStep, 700);
  }

  // VISIT TRACKER (localStorage based)
  const visitKey = 'tnx_injector_visits';
  let visits = localStorage.getItem(visitKey);
  visits = visits ? parseInt(visits) + 1 : 1;
  localStorage.setItem(visitKey, visits);
  document.getElementById('tracker').textContent = `üëÅ Visits to this injector: ${visits}`;
</script> 
 
</body></html>
