<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TNX Injector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .login-box, .injector-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      width: 320px;
      text-align: center;
      display: none;
    }

    .login-box.active, .injector-container.active {
      display: block;
    }

    h1, h2 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #00ffe7;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #2c3e50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00ffe7;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      margin-top: 10px;
    }

    .output {
      margin-top: 20px;
      padding: 10px;
      background: #000000a0;
      border-radius: 8px;
      border: 1px solid #00ffe7;
      font-size: 14px;
      color: #00ffe7;
    }

    .tracker {
      margin-top: 20px;
      font-size: 13px;
      color: #aaa;
    }

    .spinner {
      display: inline-block;
      animation: spin 1s linear infinite;
      font-size: 18px;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="login-box active" id="loginBox">
  <h2>TNX Injector Login</h2>
  <input id="username" type="text" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="footer">¬© 2025 TNX Injector. All rights reserved.</div>
</div>

<div class="injector-container" id="injectorBox">
  <h2>*** TNX INJECTOR ***</h2>
  <input type="text" id="uid" placeholder="Enter your UID">
  <input type="password" id="pass" placeholder="Enter your Password">
  <input type="text" id="region" placeholder="Enter Region/Server">
  <button onclick="inject()">Inject Now</button>
  <div class="output" id="output">Awaiting UID...</div>
  <div class="tracker" id="tracker"></div>
</div>

<script>
  // Matrix background effect
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
  const letters = '01';
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = [];
  for (let x = 0; x < columns; x++) drops[x] = 1;

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + 'px monospace';
    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.95)
        drops[i] = 0;
      drops[i]++;
    }
  }
  setInterval(draw, 35);

  // Login logic
  function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    if (username === 'admin' && password === '1234') {
      document.getElementById('loginBox').classList.remove('active');
      document.getElementById('injectorBox').classList.add('active');
    } else {
      alert('‚ùå Invalid username or password!');
    }
  }

  // Injector logic
  function inject() {
    const uid = document.getElementById('uid').value.trim();
    const output = document.getElementById('output');
    if (!uid) {
      output.innerHTML = ">> ERROR: No UID entered.";
      return;
    }

    output.innerHTML = ">> UID: " + uid + "<br>> Starting injection...";
    const steps = [
      () => log(">> Step 1: Verifying UID format..."),
      () => log(">> Step 2: Encrypting payload..."),
      () => log(">> Step 3: Checking device compatibility..."),
      () => log(">> Step 4: Connecting to proxy node..."),
      () => log(">> Step 5: Establishing handshake..."),
      () => log(">> Step 6: Validating session key..."),
      () => log(">> Step 7: Uploading script payload..."),
      () => log(">> Step 8: Executing bypass module..."),
      () => log(">> Step 9: Finalizing injection..."),
      () => log(">> Step 10: Cleaning logs and masking identity...")
    ];

    let index = 0;
    function runNextStep() {
      if (index < steps.length) {
        steps[index++]();
        setTimeout(runNextStep, 700);
      } else {
        output.innerHTML += "<br><span class='spinner'>‚è≥</span> Injection Complete!";
        setTimeout(() => {
          output.innerHTML += "<br>> STATUS: SUCCESS ‚úÖ";
        }, 1500);
      }
    }

    function log(text) {
      output.innerHTML += `<br>${text}`;
    }

    setTimeout(runNextStep, 700);
  }

  // Visit tracker
  const visitKey = 'tnx_injector_visits';
  let visits = localStorage.getItem(visitKey);
  visits = visits ? parseInt(visits) + 1 : 1;
  localStorage.setItem(visitKey, visits);
  document.getElementById('tracker').textContent = `üëÅ Visits to this injector: ${visits}`;
</script>
</body>
</html>
